<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">

    <h1 class="mb-4 text-center">Lista de Produtos</h1>

    <p class="fw-bold">Total de produtos: <span th:text="${totalProdutos}"></span></p>

    <div class="card mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/}" class="mb-2">
                <div class="row g-2 align-items-center">
                    <div class="col-md-6">
                        <input type="text" name="filtro" class="form-control"
                               placeholder="Buscar por nome "
                               th:value="${filtro}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                    <div class="col-md-2">
                        <a th:href="@{/novo}" class="btn btn-success w-100">Novo Produto</a>
                    </div>
                </div>
            </form>

            <form method="get" th:action="@{/nome}" class="mb-2">
                <div class="input-group">
                    <input type="text" name="nome" class="form-control" placeholder="Buscar por nome"
                           th:value="${nome}">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                </div>
            </form>

            <form method="get" th:action="@{/preco}" class="mb-2">
                <div class="input-group">
                    <input type="number" step="0.01" name="preco" class="form-control" placeholder="Buscar por categotia">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                </div>
            </form>

            <form method="get" th:action="@{/descricao}" class="mb-2">
                <div class="input-group">
                    <input type="text" name="descricao" class="form-cont
rol" placeholder="Buscar por descrição"
                           th:value="${descricao}">
